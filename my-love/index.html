<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&amp;subset=vietnamese" rel="stylesheet" /> 
  <link rel="stylesheet" href="./main.css" />
  <title>My Love</title>
</head>

<body>

  <div class="wrap-heart"></div>

  <div class="main">
    <div class="container">
      <div class="user user--1">
        <a href="" target="_blank">
          <img src="./images/1.jpg" alt="User 1" class="user__image" />
        </a>

        <h2 class="user__name"></h2>
      </div>
      <div class="heart">
        <i class="fas fa-heart"></i>
      </div>
      <div class="user user--2">
        <a href="" target="_blank">
          <img src="./images/2.jpg" alt="User 2" class="user__image" />
        </a>

        <h2 class="user__name"></h2>
      </div>
      <div class="time" id="days"></div>
      <div class="time" id="hours"></div>
      <div class="time" id="minutes"></div>
      <div class="time" id="seconds"></div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>

</html>
