<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css" />
  <title>Picture game</title>
</head>

<body>

  <div class="wrap">
    <div class="setting">
      <div class="setting__choose-level">
        <input type="range" min="3" max="30" value="3" class="setting__input-range" />
        <p class="setting__current-level">&nbsp;</p>
      </div>
      <button class="btn-start" disabled>
        Start
      </button>
      <div class="setting__choose-image">
        <input type="file" id="file" class="setting__input-file" />
        <label for="file">Choose image</label>
      </div>
      <div class="setting__preview-image">
        <div class="loader loader--preview"></div>
        <img src="" width="100" alt="" />
      </div>
    </div>

    <div class="game-area">
      <div class="bg"></div>
      <div class="loader loader--game-area"></div>
      <div class="pieces"></div>
      <div class="game">
        <div class="image"></div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src="./breathe.js"></script>
  <script src="./app.js"></script>
</body>

</html>
