<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> 
  <link rel="stylesheet" href="./style/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="./style/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="./style/style.css">
  <title>Hà Minh Hotel</title>
</head>
<body>
  <!-- Start header -->
  <header class="header">
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 header__left">
        <div class="row">
          <div class="col-3 col-sm-2 header__menu-icon d-flex justify-content-center align-items-center flex-column">
            <div class="menu-icon">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <span>Menu</span>
          </div>
          <div class="col-9 col-sm-4 d-flex align-items-center">
            <img src="./images/logo.png" alt="Logo" class="header__logo" />
            <a href="#" class="header__name-hotel">Hà Minh Hotel</a>
          </div>
          <div class="d-none d-sm-flex col-6 align-items-center justify-content-end justify-content-lg-start header__phone">
            <i class="fas fa-phone"></i> +841684022929
          </div>
        </div>
      </div>

      <div class="d-none d-md-flex col-md-5 col-lg-5 header__middle justify-content-md-end justify-content-lg-start align-items-center">
        <div class="header__link">
          <a href="">Tour</a><i class="fas fa-chevron-down"></i>
          <ul>
            <li><a href="#">test 01</a></li>
            <li><a href="#">test 02</a></li>
            <li><a href="#">test 03</a></li>
          </ul>
        </div>

        <div class="header__link">
          <a href="">Reservation</a><i class="fas fa-chevron-down"></i>
          <ul>
            <li><a href="#">test 01</a></li>
            <li><a href="#">test 02</a></li>
            <li><a href="#">test 03</a></li>
          </ul>
        </div>
      </div>

      <div class="d-none d-lg-block col-lg-2 header__right">
        <div class="languages d-flex justify-content-around align-items-center">
          <div class="languages__en">
            <input type="radio" id="en" name="languages"/> 
            <label for="en">English</label>
          </div>
          <div class="languages__vi">
            <input type="radio" id="vi" checked name="languages"/>
            <label for="vi">Vietnamese</label>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End header -->


  <!-- Start slider -->
  <section class="slider d-none d-md-block">
    <div class="slider__images">
      <img src="./images/1.jpg" alt="slider-image-1" />
      <img src="./images/2.jpg" alt="slider-image-2" />
      <img src="./images/3.jpg" alt="slider-image-3" />
    </div>

    <div class="slider__controls d-flex align-items-center justify-content-between">
      <div class="slider__controls--left">
        <i class="fas fa-chevron-left d-flex justify-content-center"></i>
      </div>

      <div class="slider__controls--right">
        <i class="fas fa-chevron-right d-flex justify-content-center"></i>
      </div>
    </div>

    <div class="slider__content">

    </div>
  </section>
  <!-- End slider -->
</body>
</html>
