<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" />

<body>
	<!-- background -->
	<div id="bg"></div>

	<!-- Rank -->
	<div id="ranks">
		<h1>TOP 10</h1>

		<!-- <div class="one-user">
			<p>Full name : jgndskjgnkjdsngkjsd</p>
		</div> -->

	</div>

	<!-- Sign up -->
	<div id="signup">
		<div class="head">
				<i class="fas fa-user-plus"></i> &nbsp;Sign up
		</div>
		<div class="content">
			<label for="username">Username</label>
			<input type="text" id="username"/>

			<label for="password">Password</label>
			<input type="password" id="password"/>

			<label for="fullname">Full name</label>
			<input type="text" id="fullname"/>

			<label for="birthday">Birthday</label>
			<input type="date" id="birthday"/>

			<label for="job">Job</label>
			<input type="text" id="job"/>

			<button id="submit">Submit</button>
			<button id="close">Close</button>
			
		</div>
	</div>

	<!-- login -->
	<div id="login">
		<div class="head">
			<i class="fas fa-sign-in-alt"></i> &nbsp;Login
		</div>
		<label for="username2">Username</label>
		<input type="text" id="username2"/>

		<label for="password2">Password</label>
		<input type="password" id="password2"/>

		<button id="submit2">Login</button>
		<button id="close2">Close</button>
	</div>

    
  <!-- Game -->
  <div id="game">

    <!-- screen -->
    <div id="screen">

			<!-- <div id="winner">
				<h1>Win !!!!!!!</h1>

			</div> -->

        </div>
      </div> -->

    </div>
  
    <!-- Menubar -->
    <div id="menubar">
			<h1 id="score"></h1>

			<hr />

			<div id="mode">
				<button id="easy">Easy</button>
				<button id="medium" class="active">Medium</button>
				<button id="hard">Hard</button>
			</div>

			<hr />

			<div id="function">
				<!-- <button id="play">Play</button> -->
				<!-- <button id="reset">Reset</button> -->
				<button id="save">Save</button>
				<button id="continue">Continue</button>
				<button id="rank">Rank</button>
				<button id="rules">Rules of game</button>
			</div>

			<hr />
			<div id="profile">
				<h1 id="shadow-head">Profile</h1>
				<div id="player">
					<img src="avartar/no-avatar.png" class="avatar" alt="" />
					<div id="info">
						<p id="info-fullname">Full name : <span>No infomation</span></p>
						<p id="info-birthday">Birthday : <span>No infomation</span></p>

				</div>
